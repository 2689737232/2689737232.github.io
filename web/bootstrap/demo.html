<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="demo.css">
    <title>我的第一个BootStrap网页</title>
    <link rel="icon" href="img/11.jpg">
</head>

<body>
    <div class="binner-top">
        <!-- 导航条 -->
        <div class="navigation" id="home">
            <div class="container">
                <nav class="navbar navbar-default">
                    <div class="container-fluid">
                        <!-- Brand and toggle get grouped for better mobile display -->
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                                data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <span class="glyphicon glyphicon-camera"></span>
                            <h1>Photostat</h1>
                            <h4>on one Click</h4>
                        </div>
                        <!-- Collect the nav links, forms, and other content for toggling -->
                        <div class="collapse navbar-collapse navbar-right" id="bs-example-navbar-collapse-1">
                            <ul class="nav navbar-nav">
                                <li>
                                    <a href="#home">Home</a>
                                </li>
                                <li>
                                    <a href="#about">About</a>
                                </li>
                                <li>
                                    <a href="#my-photos">My Photos</a>
                                </li>
                                <li>
                                    <a href="#concat">Concat</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
        <!-- 轮播图 data-interval用于设置轮播时间-->
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel" data-interval="1000">
            <!-- Indicators 索引小点-->
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides 图片展示-->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="img/1.jpeg" alt="第一张图片">
                    <div class="carousel-caption">
                        <h2>img1</h2>
                    </div>
                </div>
                <div class="item">
                    <img src="img/3.jpeg" alt="第二张图片">
                    <div class="carousel-caption">
                        <h2>img2</h2>
                    </div>
                </div>
                <div class="item">
                    <img src="img/4.jpeg" alt="第三张图片">
                    <div class="carousel-caption">
                        <h2>img3</h2>
                    </div>
                </div>
            </div>

            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <!-- 关于 -->
    <div class="about" id="about">
        <div class="container-fluid">
            <div class="jumbotron">
                <h1>About</h1>
                <p>This is my first bootstrap web!So you can read it.</p>
                <img src="img/7.jpg" alt="">
            </div>
        </div>
    </div>
    <!-- photos -->
    <div class="photos" id="my-photos">
        <div class="container-fluid">
            <h1>My Photos</h1>
            <div class="row">
                <div class="col-md-3 col-sm-6 col-sx-6 col-box"><img src="img/1.jpeg" alt=""></div>
                <div class="col-md-3 col-sm-6 col-sx-6 col-box"><img src="img/5.jpeg" alt=""></div>
                <div class="col-md-3 col-sm-6 col-sx-6 col-box"><img src="img/3.jpeg" alt=""></div>
                <div class="col-md-3 col-sm-6 col-sx-6 col-box"><img src="img/4.jpeg" alt=""></div>
            </div>
            <div class="row">
                <div class="col-md-3 col-sm-6 col-sx-6 col-box"><img src="img/2.jpeg" alt=""></div>
                <div class="col-md-3 col-sm-6 col-sx-6 col-box"><img src="img/5.jpeg" alt=""></div>
                <div class="col-md-3 col-sm-6 col-sx-6 col-box"><img src="img/3.jpeg" alt=""></div>
                <div class="col-md-3 col-sm-6 col-sx-6 col-box"><img src="img/4.jpeg" alt=""></div>
            </div>
            <div class="row">
                <div class="col-md-3 col-sm-6 col-sx-6 col-box"><img src="img/1.jpeg" alt=""></div>
                <div class="col-md-3 col-sm-6 col-sx-6 col-box"><img src="img/2.jpeg" alt=""></div>
                <div class="col-md-3 col-sm-6 col-sx-6 col-box"><img src="img/4.jpeg" alt=""></div>
                <div class="col-md-3 col-sm-6 col-sx-6 col-box"><img src="img/5.jpeg" alt=""></div>
            </div>
            <div class="row">
                <div class="col-md-3 col-sm-6 col-sx-6 col-box"><img src="img/2.jpeg" alt=""></div>
                <div class="col-md-3 col-sm-6 col-sx-6 col-box"><img src="img/5.jpeg" alt=""></div>
                <div class="col-md-3 col-sm-6 col-sx-6 col-box"><img src="img/3.jpeg" alt=""></div>
                <div class="col-md-3 col-sm-6 col-sx-6 col-box"><img src="img/4.jpeg" alt=""></div>
            </div>
        </div>
    </div>
    <!-- footer区域 -->
    <div class="footer" id="concat">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4 col-sm-4 col-sx-1 col-box frends">
                    <div class="inner-box">
                        <h1>友情链接</h1>
                        <div class="link-box">
                            <a href="https://www.bootcss.com/">BootStrap中文网</a>
                            <a href="https://www.jquery123.com/">jQuery中文网</a>
                            <a href="https://2689737232.github.io">zz的blog</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-sm-4 col-sx-1 col-box technology">
                    <div class="inner-box">
                        <h1>用到的技术</h1>
                        <div class="link-box">
                            <span>JQuery</span>
                            <span>BootStarp</span>
                            <span>...</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-sm-4 col-sx-1 col-box sponsor">
                    <div class="inner-box">
                        <h1>赞助商</h1>
                        <div class="link-box">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <p>装个样子，表示这是我练习的一个bootstra网站</p>
    </div>
    <script src="jquery-1.11.1.js"></script>
    <script src="bootstrap-3.3.7-dist/js/bootstrap.js"></script>
</body>

</html>
